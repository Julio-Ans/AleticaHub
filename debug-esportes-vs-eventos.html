<!DOCTYPE html>
<html>
<head>
    <title>Debug Esportes vs Eventos</title>
</head>
<body>
    <h1>Comparar APIs: Esportes vs Eventos</h1>
    
    <div style="display: flex; gap: 20px;">
        <div style="flex: 1;">
            <h3>üèÉ Esportes</h3>
            <button onclick="testarEsportes()">Testar /api/esportes</button>
            <div id="esportes-result" style="border: 1px solid #ccc; padding: 10px; margin: 10px 0; min-height: 100px;"></div>
        </div>
        
        <div style="flex: 1;">
            <h3>üìÖ Eventos</h3>
            <button onclick="testarEventos()">Testar /api/eventos</button>
            <div id="eventos-result" style="border: 1px solid #ccc; padding: 10px; margin: 10px 0; min-height: 100px;"></div>
        </div>
    </div>
    
    <div>
        <h3>üîë Token Status</h3>
        <button onclick="verificarToken()">Verificar Token</button>
        <div id="token-info"></div>
    </div>

    <script>
        function verificarToken() {
            const token1 = localStorage.getItem('authToken');
            const token2 = localStorage.getItem('athletica_token');
            
            document.getElementById('token-info').innerHTML = `
                <p><strong>authToken:</strong> ${token1 ? 'Presente (' + token1.length + ' chars)' : 'Ausente'}</p>
                <p><strong>athletica_token:</strong> ${token2 ? 'Presente (' + token2.length + ' chars)' : 'Ausente'}</p>
            `;
        }
        
        async function testarEsportes() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('athletica_token');
            const resultDiv = document.getElementById('esportes-result');
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">‚ùå Nenhum token dispon√≠vel</p>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<p>üîÑ Testando esportes...</p>';
                
                const response = await fetch('https://atleticahubapi.onrender.com/api/esportes', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p style="color: green;">‚úÖ Sucesso! (${response.status})</p>
                        <p>Esportes: ${data.length}</p>
                        <pre style="font-size: 12px; max-height: 200px; overflow-y: auto;">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <p style="color: red;">‚ùå Erro (${response.status})</p>
                        <pre style="font-size: 12px;">${error}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">‚ùå Erro de rede</p>
                    <pre style="font-size: 12px;">${error.message}</pre>
                `;
            }
        }
        
        async function testarEventos() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('athletica_token');
            const resultDiv = document.getElementById('eventos-result');
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">‚ùå Nenhum token dispon√≠vel</p>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<p>üîÑ Testando eventos...</p>';
                
                const response = await fetch('https://atleticahubapi.onrender.com/api/eventos', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p style="color: green;">‚úÖ Sucesso! (${response.status})</p>
                        <p>Eventos: ${data.length}</p>
                        <pre style="font-size: 12px; max-height: 200px; overflow-y: auto;">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <p style="color: red;">‚ùå Erro (${response.status})</p>
                        <pre style="font-size: 12px;">${error}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">‚ùå Erro de rede</p>
                    <pre style="font-size: 12px;">${error.message}</pre>
                `;
            }
        }
        
        // Verificar token ao carregar
        verificarToken();
    </script>
</body>
</html>
