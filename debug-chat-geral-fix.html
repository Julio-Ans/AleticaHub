<!DOCTYPE html>
<html>
<head>
    <title>ğŸ” Debug Mensagens Chat Geral</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: #fff; }
        .result { background: #222; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { border-left: 4px solid #0f0; }
        .error { border-left: 4px solid #f00; }
        .warning { border-left: 4px solid #ff0; }
        .info { border-left: 4px solid #0ff; }
        button { background: #0066cc; color: white; padding: 10px 16px; border: none; border-radius: 4px; margin: 5px; cursor: pointer; }
        pre { background: #000; padding: 10px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ğŸ” Debug Mensagens Chat Geral</h1>
    <p>Testando especificamente o Chat Geral (esporteId: "0")</p>
    
    <button onclick="testarChatGeral()">ğŸ§ª Testar Chat Geral</button>
    <button onclick="enviarMensagemTeste()">ğŸ“¤ Enviar Mensagem Teste</button>
    <button onclick="verificarFiltros()">ğŸ” Verificar Filtros</button>
    <button onclick="limpar()">ğŸ§¹ Limpar</button>
    
    <div id="resultado"></div>

    <script>
        const baseURL = 'https://atleticahubapi.onrender.com';
        let token = null;
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('resultado').appendChild(div);
            console.log(message);
        }
        
        function limpar() {
            document.getElementById('resultado').innerHTML = '';
        }

        function obterToken() {
            if (token) return token;
            
            token = localStorage.getItem('athletica_token') || localStorage.getItem('authToken');
            if (token) {
                log(`âœ… Token encontrado: ${token.substring(0, 30)}...`, 'success');
            } else {
                log('âŒ Nenhum token encontrado! FaÃ§a login primeiro.', 'error');
            }
            return token;
        }

        async function testarChatGeral() {
            const currentToken = obterToken();
            if (!currentToken) return;

            log('ğŸ” Testando Chat Geral (esporteId: "0")...', 'info');
            
            try {
                const response = await fetch(`${baseURL}/api/mensagens/0`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`ğŸ“¡ Status da resposta: ${response.status} ${response.statusText}`, 'info');
                
                if (response.ok) {
                    const mensagens = await response.json();
                    log(`âœ… ${mensagens.length} mensagem(ns) encontrada(s) no Chat Geral`, 'success');
                    
                    if (mensagens.length > 0) {
                        log('ğŸ“‹ Estrutura das mensagens:', 'info');
                        log(`<pre>${JSON.stringify(mensagens, null, 2)}</pre>`, 'info');
                        
                        // AnÃ¡lise detalhada
                        mensagens.forEach((msg, index) => {
                            const temTexto = msg.texto && msg.texto.trim() !== '';
                            const temConteudo = msg.conteudo && msg.conteudo.trim() !== '';
                            const temNomeRemetente = msg.remetente?.nome && msg.remetente.nome.trim() !== '';
                            
                            log(`ğŸ“¨ Mensagem ${index + 1}:`, 'info');
                            log(`   ID: ${msg.id}`, 'info');
                            log(`   EsporteId: ${msg.esporteId}`, 'info');
                            log(`   Texto: "${msg.texto || 'VAZIO'}" ${temTexto ? 'âœ…' : 'âŒ'}`, temTexto ? 'success' : 'error');
                            log(`   Conteudo: "${msg.conteudo || 'VAZIO'}" ${temConteudo ? 'âœ…' : 'âŒ'}`, temConteudo ? 'success' : 'error');
                            log(`   Remetente: "${msg.remetente?.nome || 'VAZIO'}" ${temNomeRemetente ? 'âœ…' : 'âŒ'}`, temNomeRemetente ? 'success' : 'error');
                            log(`   Data: ${msg.criadaEm}`, 'info');
                            
                            // Simular como apareceria no frontend
                            const textoFinal = msg.texto || 'Mensagem sem conteÃºdo';
                            const nomeFinal = msg.remetente?.nome || 'UsuÃ¡rio';
                            
                            if (textoFinal === 'Mensagem sem conteÃºdo' || nomeFinal === 'UsuÃ¡rio') {
                                log(`   ğŸ› PROBLEMA: Mensagem apareceria como "${nomeFinal}: ${textoFinal}"`, 'error');
                            } else {
                                log(`   âœ… OK: Mensagem apareceria como "${nomeFinal}: ${textoFinal}"`, 'success');
                            }
                        });
                    } else {
                        log('âš ï¸ Nenhuma mensagem encontrada no Chat Geral', 'warning');
                        log('ğŸ’¡ Isso pode ser normal se ninguÃ©m enviou mensagens ainda', 'info');
                    }
                } else {
                    const errorText = await response.text();
                    log(`âŒ Erro ao buscar mensagens: ${errorText}`, 'error');
                    
                    if (response.status === 404) {
                        log('ğŸ’¡ Erro 404 pode indicar que o Chat Geral nÃ£o foi criado ainda', 'warning');
                    } else if (response.status === 403) {
                        log('ğŸ’¡ Erro 403 pode indicar problema de permissÃ£o', 'warning');
                    }
                }
                
            } catch (error) {
                log(`âŒ Erro de rede: ${error.message}`, 'error');
            }
        }

        async function enviarMensagemTeste() {
            const currentToken = obterToken();
            if (!currentToken) return;

            const mensagemTeste = `ğŸ§ª Teste debug - ${new Date().toLocaleTimeString()}`;
            log(`ğŸ“¤ Enviando mensagem teste: "${mensagemTeste}"`, 'info');
            
            try {
                const response = await fetch(`${baseURL}/api/mensagens`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        esporteId: "0",
                        texto: mensagemTeste
                    })
                });

                log(`ğŸ“¡ Status: ${response.status} ${response.statusText}`, 'info');
                
                if (response.ok) {
                    const novaMensagem = await response.json();
                    log('âœ… Mensagem enviada com sucesso!', 'success');
                    log(`<pre>${JSON.stringify(novaMensagem, null, 2)}</pre>`, 'success');
                    
                    // Aguardar um pouco e buscar novamente
                    setTimeout(() => {
                        log('ğŸ”„ Verificando se a mensagem aparece na lista...', 'info');
                        testarChatGeral();
                    }, 1000);
                } else {
                    const errorText = await response.text();
                    log(`âŒ Erro ao enviar: ${errorText}`, 'error');
                }
                
            } catch (error) {
                log(`âŒ Erro de rede ao enviar: ${error.message}`, 'error');
            }
        }

        function verificarFiltros() {
            log('ğŸ” Verificando filtros do frontend...', 'info');
            
            // Simular dados problemÃ¡ticos
            const mensagensSimuladas = [
                {
                    id: "1",
                    esporteId: "0",
                    texto: "Mensagem normal do chat geral",
                    remetente: { nome: "JoÃ£o Silva" },
                    criadaEm: new Date().toISOString()
                },
                {
                    id: "2", 
                    esporteId: "0",
                    texto: "",
                    remetente: { nome: "" },
                    criadaEm: new Date().toISOString()
                },
                {
                    id: "3",
                    esporteId: "1", // Esporte diferente
                    texto: "Mensagem de outro esporte",
                    remetente: { nome: "Maria Santos" },
                    criadaEm: new Date().toISOString()
                }
            ];
            
            log('ğŸ“‹ Mensagens simuladas:', 'info');
            log(`<pre>${JSON.stringify(mensagensSimuladas, null, 2)}</pre>`, 'info');
            
            // Simular filtro original (PROBLEMÃTICO)
            log('ğŸ” Filtro original (problemÃ¡tico):', 'warning');
            const filtroProblematico = mensagensSimuladas.filter(msg => msg.esporteId === "0");
            log(`Resultado: ${filtroProblematico.length} mensagens`, filtroProblematico.length > 0 ? 'success' : 'error');
            
            // Simular filtro corrigido (SEM FILTRO ADICIONAL)
            log('âœ… Filtro corrigido (sem filtro extra):', 'success');
            log(`Resultado: ${mensagensSimuladas.length} mensagens (todas da API jÃ¡ filtradas)`, 'success');
            
            log('ğŸ’¡ ConclusÃ£o: O problema era o filtro duplo no frontend!', 'info');
        }

        // Auto-executar ao carregar
        window.onload = () => {
            obterToken();
            if (token) {
                log('ğŸš€ Token encontrado! Pode executar os testes.', 'success');
            } else {
                log('â„¹ï¸ FaÃ§a login no AtleticaHub primeiro, depois recarregue esta pÃ¡gina.', 'info');
            }
        };
    </script>
</body>
</html>
