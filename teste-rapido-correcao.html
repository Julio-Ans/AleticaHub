<!DOCTYPE html>
<html>
<head>
    <title>Teste RÃ¡pido - Status da CorreÃ§Ã£o</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .test-result { background: #2a2a2a; border: 2px solid; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { border-color: #10b981; }
        .error { border-color: #ef4444; }
        .loading { border-color: #f59e0b; }
    </style>
</head>
<body>
    <h1>ğŸ” Teste RÃ¡pido - Status da PÃ¡gina de Esportes</h1>
    
    <div id="test-auth" class="test-result loading">
        <h3>ğŸ“± Teste 1: VerificaÃ§Ã£o de AutenticaÃ§Ã£o</h3>
        <p id="auth-status">Verificando...</p>
    </div>
    
    <div id="test-api" class="test-result loading">
        <h3>ğŸŒ Teste 2: API de Esportes</h3>
        <p id="api-status">Verificando...</p>
    </div>
    
    <div id="test-page" class="test-result loading">
        <h3>ğŸ“„ Teste 3: PÃ¡gina de Esportes</h3>
        <p id="page-status">Verificando...</p>
    </div>

    <script>
        const API_BASE = 'https://atleticahubapi.onrender.com';
        
        // Teste 1: Verificar se hÃ¡ token
        function testeAuth() {
            const authDiv = document.getElementById('test-auth');
            const authStatus = document.getElementById('auth-status');
            
            const token = localStorage.getItem('authToken') || localStorage.getItem('athletica_token');
            
            if (token) {
                authDiv.className = 'test-result success';
                authStatus.innerHTML = `âœ… Token encontrado: ${token.substring(0, 20)}...`;
            } else {
                authDiv.className = 'test-result error';
                authStatus.innerHTML = 'âŒ Nenhum token encontrado (modo visitante)';
            }
        }
        
        // Teste 2: Testar API diretamente
        async function testeAPI() {
            const apiDiv = document.getElementById('test-api');
            const apiStatus = document.getElementById('api-status');
            
            try {
                const response = await fetch(`${API_BASE}/api/esportes`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    apiDiv.className = 'test-result success';
                    apiStatus.innerHTML = `âœ… API funcionando! Encontrados ${Array.isArray(data) ? data.length : 'N/A'} esportes`;
                } else {
                    apiDiv.className = 'test-result error';
                    apiStatus.innerHTML = `âŒ API falhou: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                apiDiv.className = 'test-result error';
                apiStatus.innerHTML = `ğŸš¨ Erro na API: ${error.message}`;
            }
        }
        
        // Teste 3: Verificar se a pÃ¡gina carrega
        function testePagina() {
            const pageDiv = document.getElementById('test-page');
            const pageStatus = document.getElementById('page-status');
            
            // Simular teste de carregamento da pÃ¡gina
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'http://localhost:3001/sports';
            
            iframe.onload = function() {
                pageDiv.className = 'test-result success';
                pageStatus.innerHTML = 'âœ… PÃ¡gina de esportes carregou com sucesso!';
                document.body.removeChild(iframe);
            };
            
            iframe.onerror = function() {
                pageDiv.className = 'test-result error';
                pageStatus.innerHTML = 'âŒ Erro ao carregar a pÃ¡gina de esportes';
                document.body.removeChild(iframe);
            };
            
            document.body.appendChild(iframe);
            
            // Timeout de seguranÃ§a
            setTimeout(() => {
                if (iframe.parentNode) {
                    pageDiv.className = 'test-result error';
                    pageStatus.innerHTML = 'â±ï¸ Timeout - pÃ¡gina demorou muito para carregar';
                    document.body.removeChild(iframe);
                }
            }, 10000);
        }
        
        // Executar todos os testes
        testeAuth();
        testeAPI();
        testePagina();
    </script>
</body>
</html>
