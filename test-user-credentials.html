<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Credentials</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .output {
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            min-height: 400px;
            white-space: pre-wrap;
            font-size: 14px;
        }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background: #555;
        }
        .credentials {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ User Credentials Test</h1>
        
        <div class="credentials">
            <strong>Testing Credentials:</strong><br>
            Email: user3@fatec.br<br>
            Password: 123456
        </div>
        
        <div>
            <button onclick="testDirectLogin()">Test Direct Backend Login</button>
            <button onclick="testFirebaseLogin()">Test Firebase Login</button>
            <button onclick="testCompleteFlow()">Test Complete Flow</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>
        
        <div id="output" class="output">Click a button to start testing...</div>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            output.textContent = '';
        }
        
        async function testDirectLogin() {
            clearOutput();
            log('üöÄ Starting direct backend login test...');
            
            const email = 'user3@fatec.br';
            const password = '123456';
            
            try {
                log(`üì° Sending login request to backend...`);
                log(`Email: ${email}`);
                
                const response = await fetch('https://atleticahubapi.onrender.com/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: email,
                        password: password 
                    }),
                });
                
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Direct login successful!');
                    log(`Token: ${data.token ? data.token.substring(0, 50) + '...' : 'Not provided'}`);
                    log(`User: ${JSON.stringify(data.user, null, 2)}`);
                    
                    // Test if token works
                    if (data.token) {
                        log('\\nüîê Testing token with sports API...');
                        const sportsResponse = await fetch('https://atleticahubapi.onrender.com/api/esportes', {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${data.token}`,
                            },
                        });
                        
                        if (sportsResponse.ok) {
                            const sports = await sportsResponse.json();
                            log(`‚úÖ Sports API call successful! Found ${sports.length} sports`);
                        } else {
                            log(`‚ùå Sports API call failed: ${sportsResponse.status}`);
                        }
                    }
                    
                } else {
                    const error = await response.text();
                    log(`‚ùå Direct login failed: ${response.status}`);
                    log(`Error: ${error}`);
                    
                    // Check if it's a Firebase-only backend
                    if (response.status === 401 || response.status === 400) {
                        log('\\n‚ÑπÔ∏è Backend might require Firebase authentication only');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`);
            }
        }
        
        async function testFirebaseLogin() {
            clearOutput();
            log('üî• Firebase login test not available in HTML - use the Next.js app');
            log('Go to: http://localhost:3000/test-auth-flow');
        }
        
        async function testCompleteFlow() {
            clearOutput();
            log('üîÑ Complete flow test...');
            log('1. Testing API health check...');
            
            try {
                const healthResponse = await fetch('https://atleticahubapi.onrender.com/health');
                if (healthResponse.ok) {
                    const health = await healthResponse.text();
                    log(`‚úÖ API is healthy: ${health}`);
                } else {
                    log(`‚ùå API health check failed: ${healthResponse.status}`);
                }
            } catch (error) {
                log(`‚ùå API health check error: ${error.message}`);
            }
            
            log('\\n2. Testing authentication endpoints...');
            await testDirectLogin();
        }
    </script>
</body>
</html>
