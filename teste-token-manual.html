<!DOCTYPE html>
<html>
<head>
    <title>Teste Token Manual</title>
</head>
<body>
    <h1>Teste do Sistema de Login</h1>
    
    <div>
        <h3>1. Verificar Token Atual</h3>
        <button onclick="verificarToken()">Verificar Token</button>
        <div id="token-status"></div>
    </div>
    
    <div>
        <h3>2. Adicionar Token de Teste</h3>
        <input type="text" id="token-input" placeholder="Cole um token JWT aqui" style="width: 400px;">
        <button onclick="adicionarToken()">Adicionar Token</button>
    </div>
    
    <div>
        <h3>3. Limpar Token</h3>
        <button onclick="limparToken()">Limpar Token</button>
    </div>
    
    <div>
        <h3>4. Testar API de Esportes</h3>
        <button onclick="testarEsportes()">Testar /api/esportes</button>
        <div id="esportes-result"></div>
    </div>

    <script>
        function verificarToken() {
            const token1 = localStorage.getItem('authToken');
            const token2 = localStorage.getItem('athletica_token');
            
            document.getElementById('token-status').innerHTML = `
                <p><strong>authToken:</strong> ${token1 ? 'Presente' : 'Ausente'}</p>
                <p><strong>athletica_token:</strong> ${token2 ? 'Presente' : 'Ausente'}</p>
                ${token1 ? '<p>Token: ' + token1.substring(0, 50) + '...</p>' : ''}
            `;
        }
        
        function adicionarToken() {
            const token = document.getElementById('token-input').value;
            if (token) {
                localStorage.setItem('authToken', token);
                localStorage.setItem('athletica_token', token);
                alert('Token adicionado!');
                verificarToken();
            } else {
                alert('Digite um token primeiro!');
            }
        }
        
        function limparToken() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('athletica_token');
            alert('Token removido!');
            verificarToken();
        }
        
        async function testarEsportes() {
            const token = localStorage.getItem('authToken');
            const resultDiv = document.getElementById('esportes-result');
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">‚ùå Nenhum token dispon√≠vel</p>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<p>üîÑ Testando...</p>';
                
                const response = await fetch('https://atleticahubapi.onrender.com/api/esportes', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p style="color: green;">‚úÖ Sucesso! (${response.status})</p>
                        <p>Esportes encontrados: ${data.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <p style="color: red;">‚ùå Erro (${response.status})</p>
                        <pre>${error}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">‚ùå Erro de rede</p>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        // Verificar token ao carregar a p√°gina
        verificarToken();
    </script>
</body>
</html>
