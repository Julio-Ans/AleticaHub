<!DOCTYPE html>
<html>
<head>
    <title>üîç Debug Imagens Dashboard - Teste Direto</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
        .result { background: #222; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { border-left: 4px solid #0f0; }
        .error { border-left: 4px solid #f00; }
        .warning { border-left: 4px solid #ff0; }
        .image-test { 
            background: #333; 
            border: 1px solid #555; 
            border-radius: 8px; 
            padding: 15px; 
            margin: 10px 0; 
            display: flex; 
            align-items: center; 
            gap: 15px;
        }
        .image-test img { 
            width: 100px; 
            height: 100px; 
            object-fit: cover; 
            border-radius: 4px; 
            border: 2px solid #666;
        }
        .image-test .info { flex: 1; }
        .image-test .status { 
            padding: 5px 10px; 
            border-radius: 4px; 
            font-weight: bold; 
            text-align: center;
            min-width: 80px;
        }
        .status.loading { background: #555; color: #fff; }
        .status.success { background: #0f0; color: #000; }
        .status.error { background: #f00; color: #fff; }
    </style>
</head>
<body>
    <h1>üîç Debug Imagens Dashboard - Teste Direto</h1>
    <button onclick="testarImagensComDetalhes()">üß™ Testar Imagens em Detalhe</button>
    <button onclick="limparTeste()">üßπ Limpar</button>
    
    <div id="results"></div>
    <div id="image-tests"></div>

    <script>
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const logDiv = document.createElement('div');
            logDiv.className = `result ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(logDiv);
            console.log(message);
        }

        function limparTeste() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('image-tests').innerHTML = '';
        }

        function criarTesteImagem(esporte, index) {
            const imageTestDiv = document.createElement('div');
            imageTestDiv.className = 'image-test';
            
            const img = document.createElement('img');
            const info = document.createElement('div');
            info.className = 'info';
            const status = document.createElement('div');
            status.className = 'status loading';
            status.textContent = 'Carregando...';
            
            info.innerHTML = `
                <h3>${esporte.nome}</h3>
                <p><strong>ID:</strong> ${esporte.id}</p>
                <p><strong>URL:</strong> <a href="${esporte.fotoUrl}" target="_blank" style="color: #4da6ff;">${esporte.fotoUrl}</a></p>
                <p><strong>Tem inscricoes:</strong> ${esporte.inscricoes ? esporte.inscricoes.length : 0}</p>
            `;
            
            img.src = esporte.fotoUrl;
            img.alt = esporte.nome;
            
            img.onload = function() {
                status.className = 'status success';
                status.textContent = '‚úÖ OK';
                log(`‚úÖ Imagem carregada: ${esporte.nome}`, 'success');
            };
            
            img.onerror = function() {
                status.className = 'status error';
                status.textContent = '‚ùå ERRO';
                img.style.display = 'none';
                log(`‚ùå Falha ao carregar: ${esporte.nome} - ${esporte.fotoUrl}`, 'error');
                
                // Tentar carregar URL diretamente no browser
                fetch(esporte.fotoUrl, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            log(`‚ö†Ô∏è URL existe mas imagem n√£o carrega: ${esporte.fotoUrl}`, 'warning');
                        } else {
                            log(`‚ùå URL n√£o existe: ${response.status} - ${esporte.fotoUrl}`, 'error');
                        }
                    })
                    .catch(err => {
                        log(`‚ùå Erro de rede: ${err.message} - ${esporte.fotoUrl}`, 'error');
                    });
            };
            
            imageTestDiv.appendChild(img);
            imageTestDiv.appendChild(info);
            imageTestDiv.appendChild(status);
            
            return imageTestDiv;
        }

        async function testarImagensComDetalhes() {
            limparTeste();
            log('üöÄ Iniciando teste detalhado das imagens...');

            try {
                // Buscar esportes da API
                const response = await fetch('https://atleticahubapi.onrender.com/api/esportes');
                
                if (!response.ok) {
                    throw new Error(`API HTTP ${response.status}`);
                }
                
                const esportes = await response.json();
                log(`‚úÖ API funcionando - ${esportes.length} esportes encontrados`, 'success');

                // Filtrar esportes (mesmo filtro do dashboard)
                const esportesFiltrados = esportes
                    .filter(esporte => esporte.nome.toLowerCase() !== 'geral' && esporte.id !== '0')
                    .slice(0, 6);

                log(`üìã Esportes filtrados: ${esportesFiltrados.length}`, 'success');

                const imageTestsDiv = document.getElementById('image-tests');
                
                if (esportesFiltrados.length === 0) {
                    log('‚ö†Ô∏è Nenhum esporte encontrado ap√≥s filtro', 'warning');
                    return;
                }

                esportesFiltrados.forEach((esporte, index) => {
                    if (esporte.fotoUrl) {
                        log(`üîç Testando: ${esporte.nome} - ${esporte.fotoUrl}`);
                        const testeDiv = criarTesteImagem(esporte, index);
                        imageTestsDiv.appendChild(testeDiv);
                    } else {
                        log(`‚ö†Ô∏è ${esporte.nome}: Sem fotoUrl`, 'warning');
                    }
                });

                if (esportesFiltrados.filter(e => e.fotoUrl).length === 0) {
                    log('‚ùå Nenhum esporte tem fotoUrl!', 'error');
                }

            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        // Executar teste automaticamente
        window.onload = () => {
            setTimeout(testarImagensComDetalhes, 1000);
        };
    </script>
</body>
</html>
