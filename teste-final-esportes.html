<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final API Esportes</title>
</head>
<body>
    <h1>Teste Final - API Esportes</h1>
    <div id="result"></div>
    <div id="logs"></div>

    <script>
        const API_BASE = 'https://atleticahubapi.onrender.com';
        const resultDiv = document.getElementById('result');
        const logsDiv = document.getElementById('logs');

        function log(message) {
            console.log(message);
            logsDiv.innerHTML += '<p>' + message + '</p>';
        }

        async function testarEsportes() {
            log('üß™ Iniciando teste final da API de esportes...');
            
            try {
                // 1. Teste direto sem auth
                log('1Ô∏è‚É£ Testando GET /api/esportes SEM autentica√ß√£o...');
                const response1 = await fetch(`${API_BASE}/api/esportes`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                        // SEM Authorization header
                    }
                });
                
                log(`Status: ${response1.status} ${response1.statusText}`);
                
                if (response1.status === 401) {
                    log('‚ùå Endpoint requer autentica√ß√£o mesmo para listagem');
                    
                    // 2. Teste com token inv√°lido
                    log('2Ô∏è‚É£ Testando com token inv√°lido...');
                    const response2 = await fetch(`${API_BASE}/api/esportes`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer token_fake_123'
                        }
                    });
                    
                    log(`Status com token fake: ${response2.status} ${response2.statusText}`);
                    
                    if (response2.status === 401) {
                        log('‚ùå PROBLEMA CONFIRMADO: A API requer autentica√ß√£o V√ÅLIDA para listar esportes');
                        log('üìù SOLU√á√ÉO: O backend precisa ser modificado para permitir acesso p√∫blico √† listagem');
                        
                        resultDiv.innerHTML = `
                            <div style="background: #fee; border: 1px solid #f00; padding: 10px; margin: 10px 0;">
                                <h3>‚ùå PROBLEMA IDENTIFICADO</h3>
                                <p><strong>Causa raiz:</strong> O backend requer autentica√ß√£o para ALL endpoints de esportes, incluindo listagem.</p>
                                <p><strong>Evid√™ncia:</strong> Tanto sem token quanto com token inv√°lido retornam 401.</p>
                                <p><strong>Solu√ß√£o necess√°ria:</strong> Modificar o backend para permitir GET /api/esportes sem autentica√ß√£o.</p>
                                <p><strong>Arquivo a modificar:</strong> src/routes/esporteRoutes.js - remover verificarToken do GET /</p>
                            </div>
                        `;
                    }
                } else if (response1.ok) {
                    const data1 = await response1.json();
                    log('‚úÖ Sucesso! Dados recebidos sem autentica√ß√£o');
                    log(`Esportes encontrados: ${Array.isArray(data1) ? data1.length : 'Formato inv√°lido'}`);
                    
                    resultDiv.innerHTML = `
                        <div style="background: #efe; border: 1px solid #0f0; padding: 10px; margin: 10px 0;">
                            <h3>‚úÖ PROBLEMA RESOLVIDO</h3>
                            <p>A API agora permite acesso p√∫blico √† listagem de esportes!</p>
                            <p>Esportes encontrados: ${Array.isArray(data1) ? data1.length : 'N/A'}</p>
                        </div>
                    `;
                } else {
                    log(`‚ùì Status inesperado: ${response1.status}`);
                    const errorText = await response1.text();
                    log(`Erro: ${errorText}`);
                }
                
            } catch (error) {
                log(`‚ùå Erro na requisi√ß√£o: ${error.message}`);
                resultDiv.innerHTML = `
                    <div style="background: #fee; border: 1px solid #f00; padding: 10px; margin: 10px 0;">
                        <h3>‚ùå ERRO DE CONEX√ÉO</h3>
                        <p>N√£o foi poss√≠vel conectar √† API: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Executar teste automaticamente
        testarEsportes();
    </script>
</body>
</html>
