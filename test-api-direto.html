<!DOCTYPE html>
<html>
<head>
    <title>Teste API Esportes Direto</title>
</head>
<body>
    <h1>Teste API Esportes</h1>
    <button onclick="testarSemAuth()">Testar SEM Autenticação</button>
    <button onclick="testarComAuth()">Testar COM Autenticação</button>
    <div id="resultado"></div>

    <script>
        async function testarSemAuth() {
            try {
                console.log('Testando sem autenticação...');
                const response = await fetch('https://atleticahubapi.onrender.com/api/esportes');
                const resultado = document.getElementById('resultado');
                
                if (response.ok) {
                    const data = await response.json();
                    resultado.innerHTML = `
                        <h3>✅ Sucesso (${response.status})</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    console.log('Sucesso:', data);
                } else {
                    const error = await response.text();
                    resultado.innerHTML = `
                        <h3>❌ Erro (${response.status})</h3>
                        <pre>${error}</pre>
                    `;
                    console.log('Erro:', response.status, error);
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                document.getElementById('resultado').innerHTML = `
                    <h3>❌ Erro de Rede</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testarComAuth() {
            try {
                console.log('Testando com token fake...');
                const response = await fetch('https://atleticahubapi.onrender.com/api/esportes', {
                    headers: {
                        'Authorization': 'Bearer token-fake-teste'
                    }
                });
                const resultado = document.getElementById('resultado');
                
                if (response.ok) {
                    const data = await response.json();
                    resultado.innerHTML = `
                        <h3>✅ Sucesso COM Auth (${response.status})</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    console.log('Sucesso com auth:', data);
                } else {
                    const error = await response.text();
                    resultado.innerHTML = `
                        <h3>❌ Erro COM Auth (${response.status})</h3>
                        <pre>${error}</pre>
                    `;
                    console.log('Erro com auth:', response.status, error);
                }
            } catch (error) {
                console.error('Erro na requisição com auth:', error);
                document.getElementById('resultado').innerHTML = `
                    <h3>❌ Erro de Rede COM Auth</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
