<!DOCTYPE html>
<html>
<head>
    <title>Teste Simples - API Esportes</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
        .resultado { background: #222; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .sucesso { border-left: 4px solid #0f0; }
        .erro { border-left: 4px solid #f00; }
        button { background: #007; color: #fff; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #000; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Teste Simples - API Esportes</h1>
    
    <button onclick="limparTokens()">1. Limpar Tokens</button>
    <button onclick="testarAPI()">2. Testar API</button>
    <button onclick="recarregarPagina()">3. Recarregar P√°gina</button>
    
    <div id="resultados"></div>
    
    <script>
        function log(msg, tipo = 'info') {
            const div = document.createElement('div');
            div.className = `resultado ${tipo}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${msg}`;
            document.getElementById('resultados').appendChild(div);
        }
        
        function limparTokens() {
            localStorage.clear();
            log('‚úÖ Todos os tokens foram removidos do localStorage', 'sucesso');
            log(`üì¶ localStorage agora: ${Object.keys(localStorage).length} itens`, 'info');
        }
        
        async function testarAPI() {
            log('üîç Testando API de esportes...', 'info');
            
            try {
                const response = await fetch('https://atleticahubapi.onrender.com/api/esportes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                log(`üì° Status: ${response.status} ${response.statusText}`, response.ok ? 'sucesso' : 'erro');
                log(`üìÑ Resposta: <pre>${JSON.stringify(data, null, 2)}</pre>`, response.ok ? 'sucesso' : 'erro');
                
                if (response.ok) {
                    log(`‚úÖ Sucesso! Encontrados ${Array.isArray(data) ? data.length : 'N/A'} esportes`, 'sucesso');
                } else {
                    log(`‚ùå Erro: ${data.message || data.error || 'Erro desconhecido'}`, 'erro');
                }
                
            } catch (error) {
                log(`üö® Erro na requisi√ß√£o: ${error.message}`, 'erro');
            }
        }
        
        function recarregarPagina() {
            window.location.href = 'http://localhost:3001/sports';
        }
        
        // Executar automaticamente
        log('üöÄ P√°gina carregada. Execute os testes na ordem.', 'info');
    </script>
</body>
</html>
